		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		
		<title>59store携手滴滴打车，50万礼包任性送</title>
		
		<link rel="stylesheet" href="css/didi.new.css"/>
		<link rel="stylesheet" href="css/base.css" />
		
	</head>

	<body>

		<img src="http://static.udache.com/gulfstream/webapp/pages/activity/big-gift-package-2/image/share_100_logo.png" style="display:none">
		<!--loading浮层-->
		<div class="loading-box hide">
			<div class="loading-bg">
				<div class="loading-bg-img">
					<img src="" class="loading-bg hide">
					<img src="" class="loading">
					<img src="" class="text hide">
					<span class="text">一大波礼包正在袭来…</span>
				</div>

				<div class="progress active ">
					<div class="progress-bar"></div>
				</div>

			</div>
		</div>

		<!--分享引导浮层-->
		<div class="didi-cover hide" id="dv-cover">
			<img src="http://static.udache.com/gulfstream/webapp/pages/activity/voucher/image/share-bg-btn.png" id="btn-hide-cover">
		</div>

		<div class="container">
			<div class="container-content">

				<div class="voucher-box main">
					<div class="head-img-box">
						<div class="header">
							<div class="banner-logo">

								<img class="img-responsive banner hide" src="http://static.udache.com/gulfstream/webapp/pages/activity/big-gift-package-2/image/share_100_logo.png">

								<div class="logo-box">
									<div class="logo"><img src="" class="img-responsive"></div>
									<div class="logo partner hide"></div>
								</div>
							</div>

						</div>

						<img class="head-img top-img hide" src="" alt="">
						<div class="img-title"><img class="img-responsive" src=""></div>
						<div class="img-money-box">
							<img class="img-responsive img-money-input" src="http://static.udache.com/gulfstream/webapp/pages/activity/big-gift-package-2/image/money-fly.png">
							<img class="img-responsive img-money" src="http://static.udache.com/gulfstream/webapp/pages/activity/big-gift-package-2/image/money-fly-fetched.png">
						</div>
						<img class="img-responsive img-bag-top" src="http://static.udache.com/gulfstream/webapp/pages/activity/big-gift-package-2/image/bag-new.png">
					</div>
					<div class="tips hide">
						<div class="tips-content"></div>
					</div>
				</div>

				<div class="voucher-content-bg">
					<!--输入手机号码-->
					<div class="voucher-content input-phone hide">
						<div class="bag-desc">超过<span>300元</span>大礼品任性送</div>
						<div class="bag-text text">输入手机号，礼包自动放入滴滴账户</div>

						<form action="/share/shareCoupon" method="get" id="fetche-voucher-form">

							<div class="amount hide red-font msg_1">
								<!--42元-->
							</div>
							<div class="input-wrap">
								<input type="tel" maxlength="11" id="user-phone" name="phone" autocomplete="off" placeholder="">
								<div class="input-text">输手机号，赢取大礼</div>
							</div>
							<button type="submit" id="submit" disabled>领取礼包</button>
							<div class="text msg_2 hide">
								<!--礼包可用于支付嘀嘀打车车费-->
							</div>
						</form>
						<div class="get">
							<div class="custom-service-phone">
								<label>
									<input class="custom-serve-check" name="custom-serve-check" type="checkbox" checked>我已阅读并同意滴滴打车的</label><a href="http://static.udache.com/gulfstream/webapp/pages/activity-rules.html" class="activity-details">[活动规则]</a></div>

						</div>

					</div>

					<!--成功领取.已领过.使用-->
					<div class="voucher-content download fetched  hide">
						<div class="last-use-title clearfix">
							<div class="last-use-count msg_1">
								<img class="img-responsive" src="http://static.udache.com/gulfstream/webapp/pages/activity/big-gift-package-2/image/voucher_bg_new.png">
								<div class="amount-box">
									<div id="amount-box-title" style="font-size: 14px;width:100%;color:#8f7840;margin-top:6%;"></div>
									<span class="unit unit-total">￥</span>
									<span class="amount"></span>
								</div>
							</div>
						</div>

						<div class="voucher-count"></div>

						<div class="last-use-desc">打车券已放入账号
							<a class="msg_2 phone-link-yellow" style="color: #fff7a1;"></a>
						</div>

						<div class="btn-box clearfix">
							<button type="button" class="download-app">下载滴滴客户端</button>
							<button type="button" class="external-company"> 商家</button>
						</div>

						<div class="voucher-list"></div>

						<div class="voucher-desc">
							若打车券未到账，将自动在24小时内补发。同一用户限使用1份礼包。（同一个设备号、支付账号、银行卡号等均视为同一用户）
						</div>
					</div>

					<!--过期了-->
					<div class="voucher-content voucher-content-game-over expired hide">
						<div class="text"></div>
						<div class="tip"></div>

						<div class="btn-box clearfix">
							<button type="button" class="download-app">下载滴滴客户端</button>
							<button type="button" class="external-company"> 商家</button>
						</div>

					</div>

					<!--抢过了-->
					<div class="voucher-content voucher-content-game-over hide">
						<div class="text"></div>
					</div>

					<!--抢完了-->
					<div class="voucher-content voucher-content-game-over gameover  hide">
						<div class="text"></div>
					</div>

					<!--错误了-->
					<div class="voucher-content voucher-content-game-over errmsg hide">
						<div class="text" id="errmsg-text"></div>
					</div>
				</div>

				<img class="img-responsive img-bag-footer" src="http://static.udache.com/gulfstream/webapp/pages/activity/big-gift-package-2/image/bag-footer-new.jpg">
			</div>

			<div class="arrow-wrapper">
				<ul class="arrow">
					<li class="list-arrow list_small"><span class="arrow_small"></span></li>
					<li class="list-arrow list_medium"><span class="arrow_medium"></span></li>
					<li class="list-arrow list_big"><span class="arrow_big"></span></li>
				</ul>
			</div>

			<div class="footer-kefu">客服电话：<a href="tel:4000000999" class=footer-kefu-link "">400-000-0999</a></div>
		</div>
