<!-- 通用 slides 组件 -->
<meta charset="utf-8">

<style>
    /* 轮播css */
    #mySwipe {
        max-width: 640px;
        margin: 0 auto;
    }

    #mySwipe div b {
        position: absolute;
        width: 100%;
        bottom: 0;
        display: block;
        font-weight: bold;
        color: #eeeeee;
        font-size: 14px;
        text-align: left;
        /*margin-top: 200px;*/
        padding: 5px 0;
        /*padding-left: 10px;*/
        /*box-shadow: 0 1px #EBEBEB;*/
        background: rgba(0, 0, 0, 0.6);
    }

    .swipe {
        overflow: hidden;
        visibility: hidden;
        position: relative;
    }

    .swipe-wrap {
        overflow: hidden;

        position: relative;
    }

    .swipe-wrap > div {
        float: left;
        width: 100%;

        position: relative;
    }

    #position {
        position: absolute;
        bottom: 4px;
        right: 42%;
        text-align: center;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #position li {
        display: inline-block;
        width: 10px;
        height: 10px;
        /* border-radius: 10px;*/
        background: #ffffff;
        /*box-shadow: inset 0 1px 3px black,0 0 1px 1px #0f6b00;*/
        margin: 0 2px;
        cursor: pointer;
    }

    #position li.on {
        box-shadow: inset 0 1px 3px -1px #f2cd01, 0 1px 2px rgba(0, 0, 0, .5);
        background-color: #f2cd01;
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f2cd01), color-stop(100%, #b0970c));
        background-image: -webkit-linear-gradient(top, #f2cd01, #b0970c);
        background-image: -moz-linear-gradient(top, #f2cd01, #b0970c);
        background-image: -ms-linear-gradient(top, #f2cd01, #b0970c);
        background-image: -o-linear-gradient(top, #f2cd01, #b0970c);
        background-image: linear-gradient(top, #f2cd01, #b0970c);
    }

    .img img {
        display: block;
        /*height: 174px;*/
    }

    /* /轮播css */
</style>
<!-- 图片轮播 -->

<!-- 轮播相关js -->
<script src="./睿花苑教育_files/swipe.js"></script>
<script>
    // pure JS
    var elem = document.getElementById('mySwipe');
    var bullets = document.getElementById('position').getElementsByTagName('li');
    window.mySwipe = Swipe(elem, {
        startSlide: 0,
        auto: 3000,
        continuous: true,
        // disableScroll: true,
        // stopPropagation: true,
        callback: function (pos) {
            var i = bullets.length;
            while (i--) {
                bullets[i].className = ' ';
            }
            bullets[pos].className = 'on';
        }
        // transitionEnd: function(index, element) {}
    });

</script>
